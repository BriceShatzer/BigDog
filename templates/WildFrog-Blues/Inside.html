<!DOCTYPE html>
<html>
<head>
	<title><$pagetitle/$> | <$websitename/$></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="style.css" rel="stylesheet" media="all" type="text/css" />
	<!--[if lte IE 7]>
		<link href="style-ie.css" rel="stylesheet" media="all" type="text/css" />
	<![endif]-->   
</head>

<body id="secPage" class="navigationTopStatic" data-cmsadmin-layout-base="true">
<div class="twoColumn">    

<div id="pageContainer" data-cmsadmin-layout-wrapper="true">
<div id="pageContainerShadow">
<div id="pageContents">

	<$include virtual="inc/header.inc"/$>


	<div id="contentContainer">

		<div id="mainColumn" class="contents" data-cmsadmin-layout-content="true">

			<div id="featuredItem">
				<$region name="feature"$><$/region$>
			</div>

			<$region name="main"$><$/region$>

		</div>

		<div id="subColumn" class="contents" data-cmsadmin-layout-sidebar-a="true">

			<div id="subNav">
			<$sectionmenu cssClass="subNav" showRootMenuItems="true"/$>
			</div>

			<div class="subBox subBoxGold">
				<$region name="sidebar_a"$><$/region$>
			</div>

			<div id="extraColumn">
				<br />
				<$region name="sidebar_b"$><$/region$>
			</div>

		</div>

		<br class="clear" />
	</div>

	<br class="clear" />
</div>
</div>
</div>


<$include virtual="inc/footer.inc"/$>



</div>
</body>
</html>
