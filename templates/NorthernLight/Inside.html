<!DOCTYPE html>
<html>
<head>
	<title><$pagetitle/$> | <$websitename/$></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="style.css" rel="stylesheet" media="all" type="text/css" />
	<!--[if lte IE 7]>
		<link href="style-ie.css" rel="stylesheet" media="all" type="text/css" />
	<![endif]-->
</head>

<body id="secPage">
<div id="body" class="twoColumn" data-cmsadmin-layout-base="true">
<div id="bodyFade">

<div id="pageContainer">

	<$include virtual="inc/header.inc"/$>


	<div id="contentContainer" data-cmsadmin-layout-wrapper="true">

		<div id="subColumn" data-cmsadmin-layout-sidebar-a="true">

			<$sectionmenu cssClass="secNav" showRootMenuItems="false"/$>

			<div id="extraColumn" class="contents">
				<$region name="sidebar_a"$><$/region$>
			</div>

		</div>

		<div id="mainColumn" class="contents" data-cmsadmin-layout-content="true">
			<$region name="main"$><$/region$>
		</div>

		<br class="clear" />
	</div>


	<$include virtual="inc/footer.inc"/$>

</div>
</div>
</div>

</body>
</html>
